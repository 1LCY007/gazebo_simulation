global_costmap:
  global_frame: map
  robot_base_frame: base_footprint

  update_frequency: 5.0
  publish_frequency: 5.0
  transform_tolerance: 0.2

  static_map: true
  
  plugins:
    - {name: static_layer,   type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,type: "costmap_2d::InflationLayer"}

  static_layer:
    map_topic: /map
    subscribe_to_updates: false

  obstacle_layer:
    observation_sources: scan robot_obstacles
    scan:
      topic: scan
      data_type: LaserScan
      marking: true
      clearing: true
    robot_obstacles:
      topic: robot_obstacles_global
      data_type: PointCloud2
      sensor_frame: base_footprint  # sensor frame（不能以/开头）
      marking: true
      clearing: true
      expected_update_rate: 0.0  # 设置为0表示不要求定期更新（按需发布）
      observation_persistence: 0.5  # 0.5秒后清除（当没有新数据时）

  inflation_layer:
    inflation_radius: 0.5
    cost_scaling_factor: 10.0