local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint

  update_frequency: 20.0
  publish_frequency: 10.0
  transform_tolerance: 0.2

  # static_map: false
  rolling_window: true
  width: 6
  height: 6
  resolution: 0.025 # this value should be larger than lidar resolution (it means that lidar resolution must be higher than local or global map resolution)

  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,type: "costmap_2d::InflationLayer"}

  obstacle_layer:
    observation_sources: scan robot_obstacles
    scan:
      topic: scan
      data_type: LaserScan
      marking: true
      clearing: true
    robot_obstacles:
      topic: robot_obstacles
      data_type: PointCloud2
      sensor_frame: base_footprint  # sensor frame（不能以/开头）
      marking: true
      clearing: true
      expected_update_rate: 0.0  # 设置为0表示不要求定期更新（按需发布）
      observation_persistence: 1.0  # 1秒后清除（当没有新数据时），增加稳定性

  inflation_layer:
    inflation_radius: 0.8
    cost_scaling_factor: 10.0