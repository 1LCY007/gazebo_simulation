ActionDLs:
    wait:
      duration: 1
      precond: [free, [], []]
      effect: [free, [], []]
    scan:
      duration: 1
      precond: [free, [], []]
      effect: [free, [], []]
    snap:
      duration: 10
      precond: [free, [], []]
      effect: [free, [], []]
    pick:
      duration: 15
      precond: [free, [item], []]
      effect: [carry, [], [item]]
    deliver:
      duration: 10
      precond: [carry, [], []]
      effect: [free, [], []]
    sample:
      duration: 20
      precond: [free, [room_patient], []]
      effect: [carry, [], [some_sample]]
    transport:
      duration: 30
      precond: [free, [person], []]
      effect: [carry, [], [person]]
    collect:
      duration: 20
      precond: [free, [waste], []]
      effect: [carry, [], [waste]]
    guide:
      duration: 20
      precond: [free, [], []]
      effect: [free, [], []]
    check:
      duration: 10
      precond: [free, [], []]
      effect: [free, [checked], []]
    disinfect:
      duration: 30
      precond: [free, [], []]
      effect: [free, [], []]
    query:
      duration: 10
      precond: [free, [], []]
      effect: [free, [], []]

