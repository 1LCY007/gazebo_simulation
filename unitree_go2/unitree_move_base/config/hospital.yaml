## 这里需要修改一下room的位置，表示不同的房间，可以包括：
## 1. 药品与物资配送，从一个地方取，送到多个病房；
## 2. 样本收集与运送，去多个病房采样后集中送到化验室；
## 3. 废弃污染物品的收集与运送，去多个病房收集后集中送到废弃物处理室，中间需要避免一些区域；
## 2. 搬运病人去手术室，需要多个机器人协作进行；
## 3. 引导患者去挂号、到达诊室；
## 4. 环境循环消毒，定期巡逻病房、走廊、手术室等区域，进行消毒工作，消毒时需要保证没有人员在该区域；

## 房间类型：病房room_patient、诊室room_consulation、手术室room_surgery、化验室room_lab、仓库repo、废弃物处理室room_waste、挂号窗口reception、入口exit等。
