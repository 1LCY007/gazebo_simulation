local_costmap:
   global_frame: odom
   robot_base_frame: base_gazebo
   update_frequency: 30.0
   publish_frequency: 10.0
   #static_map: false
   rolling_window: true
   width: 6.0
   height: 6.0
   resolution: 0.05
   transform_tolerance: 0.5  # 增加容差，避免 TF 转换延迟导致点云无法处理
   map_type: costmap
   #添加插件
   plugins:
    - {name: obstacle_layer,type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,type: "costmap_2d::InflationLayer"}
   #障碍物层
   obstacle_layer:
    enable: true
    observation_sources: robot_obstacles scan
    robot_obstacles:
      topic: robot_obstacles
      data_type: PointCloud2
      sensor_frame: base_gazebo  # sensor frame（不能以/开头）
      marking: true
      clearing: true
      expected_update_rate: 0.0  # 设置为0表示不要求定期更新（按需发布）
      observation_persistence: 1.0  # 1秒后清除（当没有新数据时），增加稳定性   
    scan:
      topic: /scan
      sensor_frame: "" 
      data_type: LaserScan
      marking: true
      clearing: true
      obstacle_range: 5.0
      raytrace_range: 5.0
   #膨胀层
   inflation_layer:
    inflation_radius: 0.8
    cost_scaling_factor: 10.0